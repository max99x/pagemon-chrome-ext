  <script type="text/javascript" src="scripts/popup.js"></script>
  <script type="text/javascript" src="scripts/popup-entry.js"></script>

<body>
  <table id="templates">
    <tr class="notification">
      <td>
        <div class="page_info">
          <img class="favicon" src="chrome://favicon" alt="Favicon" />
          <a class="page_link" href="#">Page</a>
        </div>
        <div class="page_controls">
          <span class="stop_monitoring">
            <img src="img/stop_monitoring.png" alt="Stop Monitoring" />
            <span class="i18n" title="stop_monitoring"></span>
          </span>
          <span class="mark_visited">
            <img src="img/mark_visited.png" alt="Mark Visited" />
            <span class="i18n" title="mark_visited"></span>
          </span>
          <span class="view_diff">
            <img src="img/diff.png" alt="View Diff" />
            <span class="i18n" title="view_diff"></span>
          </span>
        </div>
      </td>
    </tr>
    <tr class="empty">
      <td>
        <span class="i18n" title="no_changes"></span>
      </td>
    </tr>
    <tr class="loading_spacer">
      <td>&#160;</td>
    </tr>
  </table>
  <table id="notifications" class="main_table">
    <!-- Notification entries go here. -->
  </table>
  <hr />
  <p class="main_controls">
    <span id="view_all">
      <img src="img/view_all.png" alt="View All" />
      <span class="i18n" title="view_all"></span>
    </span>
    <span id="check_now">
      <img src="img/refresh.png" alt="Refresh" />
      <span class="i18n" title="check_all"></span>
    </span>
    <span id="monitor_page">
      <img src="img/monitor.png" alt="Monitor" />
      <span class="i18n" title="monitor"></span>
    </span>
    <span id="stop_monitoring">
      <img src="img/stop_monitoring.png" alt="Stop Monitoring" />
      <span class="i18n" title="stop_monitoring_title"></span>
    </span>
    <span id="options">
      <img src="img/options.png" alt="Options" />
      <span class="i18n" title="options"></span>
    </span>
  </p>
  <div class="depreciation_message">
    <p><span class="warning_symbol">&#x26A0;</span> Due to changes in Chrome, this extension is no longer functioning.
      Please install our <a href="https://chromewebstore.google.com/detail/visualping/pemhgklkefakciniebenbfclihhmmfcd"
        target="_blank">main extension</a>
      to
      continue monitoring pages for free</p>
  </div>
</body>

</html>
